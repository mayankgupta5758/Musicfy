<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Musicfy - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black font">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey m-1 p-1 rounded">
                <div class="foo">
                    <img width="50px" src="/img/tenor.gif" alt="gif">
                    <div class="logo"><img width="180px" class="invert" src="img/logo2.svg" alt="logo"></div>
                </div>
                
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library.</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="hamburger">
                        <img src="img/left.svg" alt="left">
                        <img src="img/right.svg" alt="right">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Musicfy Playlist.</h1>
                <div class="cardcointainer"></div>
                <div class="playbar flex">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons invert">
                            <img width="35" id="previous" src="img/prevSong.svg" alt="prevSong">
                            <img width="35" id="play" src="img/play.svg" alt="play">
                            <img width="35" id="next" src="img/nextSong.svg" alt="nextSong">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img class="invert" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
